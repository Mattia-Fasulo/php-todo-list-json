<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,400;0,600;0,700;0,900;1,200&display=swap"
    rel="stylesheet">
  <!-- bootstrp -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- my style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- libreria js -->
  <script src="js/libreria.js"></script>
  <!-- libreria vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>PHP_Todo_List</title>

</head>

<body>


  <div id="app">

    <h1 class="text-center mt-5 fw-bolder">{{message}}</h1>
    <div class="container">
      <div class="row flex-column align-content-center ">

        <!-- to do list -->
        <div class="list-group list-group-light col-5">
          <ul>
            <li v-for="(todo, index) in todoList" 
            :class="todo.done ? 'done' : ''"
            class="list-group-item list-group-item-action list-group-item-dark">
              {{(index + 1) + ' ' + todo.text}}</li>
          </ul>
        </div>
      </div>

      <h3 class="text-center fw-bold mt-3">Add a to do</h3>

      <div class="row justify-content-center mt-4">
        <!-- input text -->
        <input type="text" class="col-2 mx-2" placeholder="Text to do" v-model="newTodoText" name="newTodoText">

        <!-- button -->
        <button @click="addTodo" type="button" class="btn btn-dark col-2">Add To Do</button>

      </div>
    </div>

  </div>



  <!-- mio js -->
  <script src="js/script.js"></script>
</body>

</html>
